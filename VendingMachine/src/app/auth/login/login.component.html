<div class="col-6 mt-4">
    <h2>Login</h2>
    <form [formGroup]="loginForm" class="justify-content-center" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group row my-2">
            <label for="emailInput" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input formControlName="email" id="emailInput" placeholder="Your email" class="form-control">
            </div>
        </div>
        <div class="form-group row my-2">
            <label for="passwordInput" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
                <input formControlName="password" id="passwordInput" placeholder="Your password" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
