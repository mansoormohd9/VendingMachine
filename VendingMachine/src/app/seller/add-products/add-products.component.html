<div class="col-6 mt-4">
    <h2>Login</h2>
    <form [formGroup]="productForm" class="justify-content-center" (ngSubmit)="onSubmit(productForm)">
        <div class="form-group row my-2">
            <label  class="form-control-label is-invalid" for="nameInput" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input formControlName="name" name="name" id="nameInput" placeholder="Your name" class="form-control">
                <div class="text-danger" *ngIf="productFormControls['name'].errors">
                    Name is required
                </div>
            </div>
        </div>
        <div class="form-group row my-2">
            <label for="amountAvailableInput" class="col-sm-2 col-form-label">Amount Available:</label>
            <div class="col-sm-10">
                <input class="form-control-label is-invalid" formControlName="amountAvailable" type="number" id="amountAvailableInput" placeholder="Amount Available" class="form-control">
                <div class="text-danger" *ngIf="productFormControls['amountAvailable'].errors">
                    Amount Available is required
                </div>
            </div>
        </div>
        <div class="form-group row my-2">
            <label for="costInput" class="col-sm-2 col-form-label">Cost:</label>
            <div class="col-sm-10">
                <input class="form-control-label is-invalid" formControlName="cost" type="number" id="costInput" placeholder="Your cost" class="form-control">
                <div class="text-danger" *ngIf="productFormControls['cost'].errors">
                    Cost is required
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
