<div class="col-6 mt-4">
    <h2>Login</h2>
    <form [formGroup]="depositForm" class="justify-content-center" (ngSubmit)="onSubmit(depositForm)">
        <div class="form-group row my-2">
            <label  class="form-control-label is-invalid" for="depositInput" class="col-sm-2 col-form-label">Deposit:</label>
            <div class="col-sm-10">
                <input formControlName="deposit" name="deposit" type="number" id="depositInput" placeholder="Your deposit" class="form-control">
                <div class="text-danger" *ngIf="depositFormControls['deposit'].errors">
                    Deposit is required
                </div>
            </div>
        </div>
        <div class="form-group row my-2">
            <label for="quantityInput" class="col-sm-2 col-form-label">Quantity:</label>
            <div class="col-sm-10">
                <input class="form-control-label is-invalid" formControlName="quantity" type="number" id="quantityInput" placeholder="Your quantity" class="form-control">
                <div class="text-danger" *ngIf="depositFormControls['quantity'].errors">
                    Quantity is required
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Deposit</button>
    </form>
</div>
